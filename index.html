<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onde Comprar | Chumbada Oficial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root {
      --primary: #006FB9; /* Azul Profundo */
      --accent: #F97316; /* Laranja */
      --whatsapp: #25D366; /* Verde Zap */
      --dark: #0F172A;
      --gray: #64748B;
      --bg-body: #F8FAFC;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--dark); overflow-x: hidden; }
    h1, h2 { font-family: 'Bebas Neue', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

    /* Header Padrão Chumbada */
    .site-header {
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05); padding: 16px 0;
      position: sticky; top: 0; z-index: 1000;
    }
    .nav-wrapper { max-width: 1240px; margin: 0 auto; padding: 0 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo img { height: 42px; }

    .hero-locator { padding: 40px 0; text-align: center; background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.1) 0%, transparent 70%); }
    .hero-locator h1 { font-size: 3rem; color: var(--primary); margin-bottom: 5px; }

    /* Container do botão de GPS */
    .search-container { max-width: 600px; margin: -20px auto 30px; padding: 0 24px; position: relative; z-index: 10; text-align: center; }
    
    .btn-gps { 
      background: var(--primary); 
      color: white; 
      border: none; 
      padding: 18px 30px; 
      border-radius: 50px; 
      font-weight: 800; 
      font-size: 1.1rem;
      cursor: pointer; 
      transition: 0.3s; 
      box-shadow: 0 10px 25px rgba(0, 111, 185, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    .btn-gps:hover { background: #005a96; transform: scale(1.02); box-shadow: 0 15px 30px rgba(0, 111, 185, 0.4); }
    .btn-gps:active { transform: scale(0.98); }

    .main-grid { max-width: 1240px; margin: 0 auto; padding: 0 24px 40px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
    #map { height: 600px; border-radius: 20px; border: 1px solid #e2e8f0; z-index: 1; }
    .results-list { background: white; border-radius: 20px; height: 600px; overflow-y: auto; padding: 20px; border: 1px solid #e2e8f0; display: flex; flex-direction: column; }
    
    .store-card { padding: 15px; border-radius: 12px; border: 1px solid #f1f5f9; margin-bottom: 15px; cursor: pointer; transition: 0.2s; border-left: 4px solid var(--primary); }
    .store-card:hover { background: #f0f9ff; transform: translateX(5px); }
    .store-card h4 { font-size: 1rem; margin-bottom: 5px; color: var(--dark); }
    .store-card p { font-size: 0.85rem; color: var(--gray); }
    
    .store-phone { display: inline-block; margin-top: 8px; color: var(--primary); font-weight: 700; text-decoration: none; font-size: 0.9rem; padding: 5px 10px; background: rgba(0, 111, 185, 0.1); border-radius: 8px; transition: 0.2s; }
    .store-phone:hover { background: var(--primary); color: white; }
    .store-phone i { margin-right: 5px; }

    .dist-badge { background: var(--accent); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: 800; margin-bottom: 5px; display: inline-block; }

    .sales-cta { margin-top: auto; padding-top: 20px; border-top: 1px dashed #cbd5e1; text-align: center; }
    .sales-cta p { font-size: 0.85rem; color: var(--gray); margin-bottom: 10px; }
    .btn-sales { display: flex; align-items: center; justify-content: center; width: 100%; background: var(--whatsapp); color: white; padding: 12px; border-radius: 12px; font-weight: 700; text-decoration: none; transition: 0.3s; box-shadow: 0 4px 6px rgba(37, 211, 102, 0.2); }
    .btn-sales:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(37, 211, 102, 0.3); }
    .btn-sales i { font-size: 1.2rem; margin-right: 8px; }

    @media (max-width: 900px) {
      .main-grid { grid-template-columns: 1fr; }
      #map { height: 300px; }
      .results-list { height: auto; max-height: 500px; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="nav-wrapper">
      <div class="logo">
        <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Chumbada Oficial">
      </div>
      <a href="https://chumbadas.com.br/" target="_blank" style="background: var(--primary); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 700; text-decoration: none; font-size: 0.8rem;">ÁREA DO LOJISTA</a>
    </div>
  </header>

  <section class="hero-locator">
    <h1>Onde Comprar</h1>
    <p>Encontre o revendedor Chumbada Oficial mais próximo.</p>
  </section>

  <div class="search-container">
    <button class="btn-gps" onclick="getLocation()">
      <i class="ph ph-crosshair"></i> ENCONTRAR LOJAS PERTO DE MIM
    </button>
  </div>

  <div class="main-grid">
    <div id="map"></div>
    <div class="results-list" id="results">
      <p style="text-align: center; color: var(--gray); margin-top: 50px;">Carregando lojas...</p>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([-14.235, -51.925], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);
    var stores = [];

    const whatsappSalesLink = "https://api.whatsapp.com/send/?phone=%2B5511941900602&text&type=phone_number&app_absent=0";

    Papa.parse("lojas.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(res) {
        stores = res.data;
        console.log("Lojas lidas:", stores.length);
        renderMarkers();
        document.getElementById('results').innerHTML = `
          <div style="flex:1; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px;">
            <p style="color: var(--gray);">Clique no botão acima para localizar as lojas mais próximas de você.</p>
          </div>
          ${getSalesFooter()}
        `;
      },
      error: function() {
        document.getElementById('results').innerHTML = '<p style="color: red; text-align: center;">Erro: Arquivo "lojas.csv" não encontrado.</p>';
      }
    });

    function renderMarkers() {
      stores.forEach(s => {
        let lat = parseFloat(String(s.latitude).replace(',', '.'));
        let lon = parseFloat(String(s.longitude).replace(',', '.'));
        if(!isNaN(lat) && !isNaN(lon)) {
          L.marker([lat, lon]).addTo(markers).bindPopup(`<b>${s.nome}</b><br>${s.descricao || ''}`);
        }
      });
    }

    // --- NOVA FUNÇÃO DE GPS ---
    function getLocation() {
      if (navigator.geolocation) {
        // Mostra feedback visual que está carregando
        const btn = document.querySelector('.btn-gps');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="ph ph-spinner ph-spin"></i> LOCALIZANDO...';
        btn.disabled = true;

        navigator.geolocation.getCurrentPosition(
          // Sucesso
          (position) => {
            let uLat = position.coords.latitude;
            let uLon = position.coords.longitude;
            
            map.setView([uLat, uLon], 12);
            showNearStores(uLat, uLon);

            // Restaura o botão
            btn.innerHTML = originalText;
            btn.disabled = false;
          },
          // Erro
          (error) => {
            alert("Não conseguimos obter sua localização. Verifique se o GPS está ativo e se você permitiu o acesso.");
            btn.innerHTML = originalText;
            btn.disabled = false;
          }
        );
      } else {
        alert("Seu navegador não suporta geolocalização.");
      }
    }

    function showNearStores(uLat, uLon) {
      let sorted = stores.map(s => {
        let sLat = parseFloat(String(s.latitude).replace(',', '.'));
        let sLon = parseFloat(String(s.longitude).replace(',', '.'));
        let d = Math.sqrt(Math.pow(sLat - uLat, 2) + Math.pow(sLon - uLon, 2)) * 111;
        return {...s, d, sLat, sLon};
      }).filter(s => !isNaN(s.d)).sort((a,b) => a.d - b.d).slice(0, 10);

      let html = '';
      
      if(sorted.length === 0) {
        html += '<p style="text-align:center; padding:20px; color:var(--gray);">Nenhuma loja encontrada nessa região.</p>';
      } else {
        sorted.forEach(s => {
          let cleanPhone = s.telefone ? String(s.telefone).replace(/\D/g, '') : '';
          let phoneHtml = s.telefone ? 
            `<a href="tel:${cleanPhone}" class="store-phone"><i class="ph ph-phone"></i> ${s.telefone}</a>` : '';

          html += `
            <div class="store-card" onclick="map.setView([${s.sLat}, ${s.sLon}], 15)">
              <span class="dist-badge">${s.d.toFixed(1)} KM</span>
              <h4>${s.nome}</h4>
              <p>${s.descricao || ''}</p>
              ${phoneHtml}
            </div>`;
        });
      }

      html += getSalesFooter();
      document.getElementById('results').innerHTML = html;
    }

    function getSalesFooter() {
      return `
        <div class="sales-cta">
          <p>Sua loja parceira não está aqui?</p>
          <a href="${whatsappSalesLink}" target="_blank" class="btn-sales">
            <i class="ph ph-whatsapp-logo"></i> FALAR COM EQUIPE DE VENDAS
          </a>
        </div>
      `;
    }
  </script>
</body>
</html>
