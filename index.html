<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onde Comprar | Chumbada Oficial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root {
      --primary: #006FB9; /* Azul Profundo */
      --accent: #F97316; /* Laranja */
      --dark: #0F172A;
      --gray: #64748B;
      --bg-body: #F8FAFC;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--dark); overflow-x: hidden; }
    h1, h2 { font-family: 'Bebas Neue', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

    /* Header Padrão Chumbada */
    .site-header {
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05); padding: 16px 0;
      position: sticky; top: 0; z-index: 1000;
    }
    .nav-wrapper { max-width: 1240px; margin: 0 auto; padding: 0 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo img { height: 42px; }

    .hero-locator { padding: 40px 0; text-align: center; background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.1) 0%, transparent 70%); }
    .hero-locator h1 { font-size: 3rem; color: var(--primary); margin-bottom: 5px; }

    .search-container { max-width: 800px; margin: -20px auto 30px; padding: 0 24px; position: relative; z-index: 10; }
    .search-box { background: white; padding: 20px; border-radius: 50px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; gap: 10px; }
    .search-box input { flex: 1; border: none; padding: 10px 20px; font-size: 1rem; outline: none; border-radius: 30px; }
    .btn-search { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 30px; font-weight: 700; cursor: pointer; transition: 0.3s; }
    .btn-search:hover { background: #005a96; transform: scale(1.05); }

    .main-grid { max-width: 1240px; margin: 0 auto; padding: 0 24px 40px; display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
    #map { height: 550px; border-radius: 20px; border: 1px solid #e2e8f0; z-index: 1; }
    .results-list { background: white; border-radius: 20px; height: 550px; overflow-y: auto; padding: 20px; border: 1px solid #e2e8f0; }
    
    .store-card { padding: 15px; border-radius: 12px; border: 1px solid #f1f5f9; margin-bottom: 15px; cursor: pointer; transition: 0.2s; border-left: 4px solid var(--primary); }
    .store-card:hover { background: #f0f9ff; transform: translateX(5px); }
    .store-card h4 { font-size: 1rem; margin-bottom: 5px; color: var(--dark); }
    .store-card p { font-size: 0.85rem; color: var(--gray); }
    .dist-badge { background: var(--accent); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: 800; margin-bottom: 5px; display: inline-block; }

    @media (max-width: 900px) {
      .main-grid { grid-template-columns: 1fr; }
      .search-box { border-radius: 15px; flex-direction: column; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="nav-wrapper">
      <div class="logo">
        <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Chumbada Oficial">
      </div>
      <a href="https://chumbadas.com.br/" target="_blank" style="background: var(--primary); color: white; padding: 10px 20px; border-radius: 30px; font-weight: 700; text-decoration: none; font-size: 0.8rem;">ÁREA DO LOJISTA</a>
    </div>
  </header>

  <section class="hero-locator">
    <h1>Onde Comprar</h1>
    <p>Encontre o revendedor Chumbada Oficial mais próximo.</p>
  </section>

  <div class="search-container">
    <div class="search-box">
      <input type="text" id="addressInput" placeholder="Digite sua cidade ou CEP...">
      <button class="btn-search" onclick="doSearch()"><i class="ph ph-magnifying-glass"></i> BUSCAR</button>
    </div>
  </div>

  <div class="main-grid">
    <div id="map"></div>
    <div class="results-list" id="results">
      <p style="text-align: center; color: var(--gray); margin-top: 50px;">Carregando lojas...</p>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([-14.235, -51.925], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);
    var stores = [];

    // Carregamento do CSV ajustado para GitHub Pages
    Papa.parse("lojas.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(res) {
        stores = res.data;
        console.log("Lojas lidas:", stores.length);
        renderMarkers();
        document.getElementById('results').innerHTML = '<p style="text-align: center; color: var(--gray);">Digite uma localização acima para ver as lojas próximas.</p>';
      },
      error: function() {
        document.getElementById('results').innerHTML = '<p style="color: red; text-align: center;">Erro: Arquivo "lojas.csv" não encontrado. Verifique se o nome está em minúsculo no GitHub.</p>';
      }
    });

    function renderMarkers() {
      stores.forEach(s => {
        let lat = parseFloat(String(s.latitude).replace(',', '.'));
        let lon = parseFloat(String(s.longitude).replace(',', '.'));
        if(!isNaN(lat) && !isNaN(lon)) {
          L.marker([lat, lon]).addTo(markers).bindPopup(`<b>${s.nome}</b><br>${s.descricao || ''}`);
        }
      });
    }

    function doSearch() {
      let q = document.getElementById('addressInput').value;
      if(!q) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=1`)
        .then(r => r.json())
        .then(data => {
          if(data.length > 0) {
            let uLat = parseFloat(data[0].lat);
            let uLon = parseFloat(data[0].lon);
            map.setView([uLat, uLon], 12);
            showNearStores(uLat, uLon);
          } else { alert("Local não encontrado."); }
        });
    }

    function showNearStores(uLat, uLon) {
      let sorted = stores.map(s => {
        let sLat = parseFloat(String(s.latitude).replace(',', '.'));
        let sLon = parseFloat(String(s.longitude).replace(',', '.'));
        let d = Math.sqrt(Math.pow(sLat - uLat, 2) + Math.pow(sLon - uLon, 2)) * 111;
        return {...s, d, sLat, sLon};
      }).filter(s => !isNaN(s.d)).sort((a,b) => a.d - b.d).slice(0, 10);

      let html = '';
      sorted.forEach(s => {
        html += `
          <div class="store-card" onclick="map.setView([${s.sLat}, ${s.sLon}], 15)">
            <span class="dist-badge">${s.d.toFixed(1)} KM</span>
            <h4>${s.nome}</h4>
            <p>${s.descricao || ''}</p>
            <p style="margin-top:5px; font-weight:700; color:var(--primary)">${s.telefone || ''}</p>
          </div>`;
      });
      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
