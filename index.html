<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onde Comprar | Chumbada Oficial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root {
      --primary: #006FB9; /* Azul Profundo */
      --accent: #F97316; /* Laranja Esportivo */
      --dark: #0F172A;
      --gray: #64748B;
      --bg-body: #F8FAFC;
      --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--dark); line-height: 1.6; }
    h1, h2, h3 { font-family: 'Bebas Neue', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

    /* HEADER */
    .site-header {
      position: sticky; top: 0; z-index: 1000;
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(0,0,0,0.05); padding: 16px 0;
    }
    .nav-wrapper { max-width: 1240px; margin: 0 auto; padding: 0 24px; display: flex; justify-content: space-between; align-items: center; }
    .logo img { height: 42px; }

    /* BUSCA */
    .hero-locator { padding: 50px 0 30px; text-align: center; background: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.1) 0%, transparent 70%); }
    .hero-locator h1 { font-size: 3.5rem; color: var(--primary); margin-bottom: 10px; }
    
    .search-section { 
        max-width: 800px; margin: -20px auto 40px; background: white; padding: 25px; 
        border-radius: 50px; box-shadow: var(--shadow); display: flex; gap: 12px; flex-wrap: wrap;
    }
    .search-section input { flex: 1; padding: 14px 25px; border: 2px solid #e2e8f0; border-radius: 50px; font-size: 1rem; outline: none; }
    .btn-primary { background: var(--primary); color: white; padding: 12px 28px; border-radius: 50px; font-weight: 700; cursor: pointer; border: none; transition: 0.3s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,111,185,0.3); }

    /* GRID DO MAPA */
    .locator-grid { max-width: 1240px; margin: 0 auto; padding: 0 24px; display: grid; grid-template-columns: 1fr 380px; gap: 24px; }
    #map { height: 550px; border-radius: 20px; border: 1px solid #e2e8f0; z-index: 1; }
    
    .results-panel { height: 550px; overflow-y: auto; background: white; border-radius: 20px; padding: 20px; border: 1px solid #e2e8f0; }
    .results-panel h3 { margin-bottom: 20px; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; color: var(--primary); }

    .store-card { padding: 15px; border-radius: 12px; border: 1px solid #f1f5f9; margin-bottom: 15px; transition: 0.2s; cursor: pointer; border-left: 4px solid var(--primary); }
    .store-card:hover { border-color: var(--primary); background: #f0f9ff; transform: translateX(5px); }
    .store-card h4 { font-weight: 700; color: var(--dark); margin-bottom: 5px; }
    .dist-tag { background: var(--accent); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 800; margin-bottom: 5px; display: inline-block; }

    @media (max-width: 900px) { .locator-grid { grid-template-columns: 1fr; } .search-section { border-radius: 20px; } }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="nav-wrapper">
      <div class="logo">
        <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Chumbada Oficial">
      </div>
      <a href="https://chumbadas.com.br/" target="_blank" class="btn-primary" style="text-decoration:none; font-size: 0.8rem;">ÁREA DO LOJISTA</a>
    </div>
  </header>

  <section class="hero-locator">
    <div class="container">
      <h1>Onde Encontrar</h1>
      <p>Localize os revendedores autorizados Chumbada Oficial mais próximos de você.</p>
    </div>
  </section>

  <div class="search-section">
      <input type="text" id="userInput" placeholder="Digite sua cidade ou CEP...">
      <button onclick="searchLocation()" class="btn-primary"><i class="ph ph-magnifying-glass"></i> BUSCAR LOJAS</button>
  </div>

  <div class="locator-grid">
      <div id="map"></div>
      <div class="results-panel">
          <h3>Lojas Parceiras</h3>
          <div id="storeList"><p style="color:var(--gray)">Carregando mapa...</p></div>
      </div>
  </div>

  <script>
    var map = L.map('map').setView([-14.2350, -51.9253], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var stores = [];
    var markersLayer = L.layerGroup().addTo(map);

    // Carregamento do CSV com tratamento para erros comuns no GitHub
    Papa.parse("lojas.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            stores = results.data;
            if(stores.length === 0) {
                document.getElementById('storeList').innerHTML = "Arquivo de lojas vazio.";
                return;
            }
            stores.forEach(function(s) {
                var lat = parseFloat(String(s.latitude).replace(',', '.').trim());
                var lon = parseFloat(String(s.longitude).replace(',', '.').trim());
                if(!isNaN(lat) && !isNaN(lon)) {
                    L.marker([lat, lon]).addTo(markersLayer).bindPopup(`<b>${s.nome}</b><br>${s.descricao || ''}`);
                }
            });
            document.getElementById('storeList').innerHTML = "Digite sua localização para encontrar lojas.";
        },
        error: function() {
            document.getElementById('storeList').innerHTML = "<b style='color:red;'>Erro: Arquivo lojas.csv não encontrado. Verifique se o nome está em minúsculo.</b>";
        }
    });

    function searchLocation() {
        let query = document.getElementById('userInput').value;
        if(!query) return;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&countrycodes=br&limit=1`)
            .then(r => r.json())
            .then(data => {
                if(data.length > 0) processSearch(parseFloat(data[0].lat), parseFloat(data[0].lon));
                else alert("Cidade não encontrada.");
            });
    }

    function processSearch(lat, lon) {
        map.setView([lat, lon], 12);
        let near = stores.map(s => {
            let sLat = parseFloat(String(s.latitude).replace(',', '.'));
            let sLon = parseFloat(String(s.longitude).replace(',', '.'));
            let d = Math.sqrt(Math.pow(sLat - lat, 2) + Math.pow(sLon - lon, 2)) * 111;
            return {...s, dist: d, sl: sLat, sn: sLon};
        }).filter(s => !isNaN(s.dist)).sort((a,b) => a.dist - b.dist).slice(0, 15);

        let html = '';
        near.forEach(s => {
            html += `<div class="store-card" onclick="map.setView([${s.sl}, ${s.sn}], 15)">
                <span class="dist-tag">${s.dist.toFixed(1)} km</span>
                <h4>${s.nome}</h4>
                <p>${s.descricao || ''}</p>
                <p style="color:var(--primary); font-weight:700; margin-top:5px;">${s.telefone || ''}</p>
            </div>`;
        });
        document.getElementById('storeList').innerHTML = html;
    }
  </script>
</body>
</html>
