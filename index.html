<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onde Comprar | Chumbada Oficial</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root { --primary: #006FB9; --bg: #F8FAFC; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; }
    header { background: #fff; padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    #map { height: 500px; border-radius: 15px; border: 2px solid #ddd; margin-top: 20px; }
    .debug-msg { background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: none; }
    .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
    input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; }
    button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

<header>
    <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" height="40">
</header>

<div class="container">
    <div id="debug" class="debug-msg"></div>
    
    <div class="search-box">
        <input type="text" id="cidade" placeholder="Digite sua cidade ou CEP...">
        <button onclick="buscar()">Buscar</button>
    </div>

    <div id="map"></div>
</div>

<script>
    var map = L.map('map').setView([-14.235, -51.925], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);

    function logError(msg) {
        const div = document.getElementById('debug');
        div.style.display = 'block';
        div.innerHTML = "<b>Erro:</b> " + msg;
    }

    // Carregar o CSV
    Papa.parse("lojas.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            console.log("Dados carregados:", results.data);
            if (results.data.length === 0) {
                logError("O arquivo lojas.csv foi lido, mas está vazio.");
                return;
            }

            results.data.forEach(loja => {
                let lat = parseFloat(String(loja.latitude).replace(',', '.'));
                let lon = parseFloat(String(loja.longitude).replace(',', '.'));
                
                if (!isNaN(lat) && !isNaN(lon)) {
                    L.marker([lat, lon]).addTo(markers).bindPopup(`<b>${loja.nome}</b>`);
                }
            });
        },
        error: function(err) {
            logError("Não foi possível carregar o arquivo 'lojas.csv'. Verifique se ele está na mesma pasta do site e com o nome em minúsculo.");
        }
    });

    function buscar() {
        let q = document.getElementById('cidade').value;
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=1`)
        .then(r => r.json())
        .then(data => {
            if(data.length > 0) map.setView([data[0].lat, data[0].lon], 12);
            else alert("Local não encontrado.");
        });
    }
</script>

</body>
</html>
