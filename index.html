<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Onde Comprar | Chumbada Oficial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <style>
    :root {
      --primary: #006FB9;
      --accent: #F97316;
      --dark: #0F172A;
      --gray: #64748B;
      --bg-body: #F8FAFC;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--dark); overflow-x: hidden; }
    h1, h2 { font-family: 'Bebas Neue', sans-serif; text-transform: uppercase; letter-spacing: 1px; }

    /* Header */
    .site-header {
      background: white; border-bottom: 1px solid #e2e8f0; padding: 12px 0;
      position: sticky; top: 0; z-index: 1000;
    }
    .nav-wrapper { max-width: 1240px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo img { height: 35px; width: auto; }

    .hero-locator { padding: 30px 20px; text-align: center; }
    .hero-locator h1 { font-size: 2.5rem; color: var(--primary); }
    .hero-locator p { font-size: 0.95rem; color: var(--gray); }

    /* Barra de Busca Responsiva */
    .search-container { max-width: 800px; margin: 0 auto 30px; padding: 0 20px; }
    .search-box { 
      background: white; padding: 8px; border-radius: 50px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.08); display: flex; gap: 8px; align-items: center; 
    }
    .search-box input { 
      flex: 1; border: none; padding: 12px 15px; font-size: 1rem; outline: none; background: transparent; min-width: 100px;
    }
    
    .btn-search { 
      background: var(--primary); color: white; border: none; padding: 12px 20px; 
      border-radius: 40px; font-weight: 700; cursor: pointer; white-space: nowrap; 
    }
    .btn-gps { 
      background: #f1f5f9; color: var(--primary); border: none; width: 45px; height: 45px; 
      border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; flex-shrink: 0;
    }

    /* Grid principal */
    .main-grid { 
      max-width: 1240px; margin: 0 auto; padding: 0 20px 40px; 
      display: grid; grid-template-columns: 1fr 380px; gap: 20px; 
    }
    #map { height: 600px; border-radius: 15px; border: 1px solid #e2e8f0; z-index: 1; }
    .results-list { height: 600px; overflow-y: auto; padding-right: 5px; }
    
    .store-card { 
      padding: 18px; border-radius: 12px; border: 1px solid #e2e8f0; 
      margin-bottom: 12px; background: #fff; border-left: 5px solid var(--primary);
    }
    .store-card h4 { font-size: 1rem; margin-bottom: 5px; color: var(--dark); font-weight: 800; }
    .store-card p { font-size: 0.85rem; color: var(--gray); line-height: 1.4; margin-bottom: 5px; }
    .dist-badge { background: var(--accent); color: white; padding: 3px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; display: inline-block; }
    
    .btn-directions { 
      display: flex; align-items: center; justify-content: center; gap: 6px; 
      background: #22c55e; color: white; text-decoration: none; padding: 10px; 
      border-radius: 8px; font-size: 0.8rem; font-weight: 700; margin-top: 10px;
    }

    /* MEDIA QUERIES PARA CELULAR */
    @media (max-width: 850px) {
      .main-grid { grid-template-columns: 1fr; } /* Empilha Mapa e Lista */
      #map { height: 350px; } /* Mapa menor no mobile */
      .results-list { height: auto; } /* Lista cresce conforme o conteúdo */
      
      .hero-locator h1 { font-size: 2rem; }
      
      .search-box { border-radius: 15px; flex-direction: row; flex-wrap: wrap; padding: 10px; }
      .search-box input { width: calc(100% - 60px); order: 1; }
      .btn-gps { order: 2; }
      .btn-search { width: 100%; order: 3; margin-top: 5px; justify-content: center; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="nav-wrapper">
      <div class="logo">
        <img src="https://cdn.shopify.com/s/files/1/0454/5845/6736/files/Logo-chumbada-OFICIAL-horizonatal-2_f758e5db-514c-4559-8549-94cd56f40ef7.png?v=1756759937" alt="Chumbada Oficial">
      </div>
      <a href="https://chumbadas.com.br/" target="_blank" style="background: var(--primary); color: white; padding: 8px 15px; border-radius: 20px; font-weight: 700; text-decoration: none; font-size: 0.7rem;">LOJISTA</a>
    </div>
  </header>

  <section class="hero-locator">
    <h1>Onde Comprar</h1>
    <p>Encontre a loja parceira mais próxima.</p>
  </section>

  <div class="search-container">
    <div class="search-box">
      <button class="btn-gps" onclick="getLocation()"><i class="ph ph-gps"></i></button>
      <input type="text" id="addressInput" placeholder="CEP ou Cidade...">
      <button class="btn-search" id="btnSearch" onclick="doSearch()">BUSCAR LOJAS</button>
    </div>
  </div>

  <div class="main-grid">
    <div id="map"></div>
    <div class="results-list" id="results">
      <p style="text-align: center; color: var(--gray); margin-top: 30px;">Digite sua localização para começar.</p>
    </div>
  </div>

  <script>
    var map = L.map('map').setView([-14.235, -51.925], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var markers = L.layerGroup().addTo(map);
    var userMarker = L.layerGroup().addTo(map);
    var stores = [];

    function cleanCoord(val) {
      if (!val) return NaN;
      let s = String(val).trim().replace(',', '.');
      let parts = s.split('.');
      if (parts.length > 2) s = parts[0] + '.' + parts.slice(1).join('');
      return parseFloat(s);
    }

    Papa.parse("lojas.csv", {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(res) {
        stores = res.data;
        renderMarkers();
      }
    });

    function renderMarkers() {
      stores.forEach(s => {
        let lat = cleanCoord(s.latitude);
        let lon = cleanCoord(s.longitude);
        if(!isNaN(lat) && !isNaN(lon)) {
          L.marker([lat, lon]).addTo(markers).bindPopup(`<b>${s.nome}</b>`);
        }
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          updateMapAndList(pos.coords.latitude, pos.coords.longitude, "Sua posição");
        }, () => alert("GPS não autorizado."));
      }
    }

    async function doSearch() {
      const input = document.getElementById('addressInput').value.trim();
      if(!input) return;
      const btn = document.getElementById('btnSearch');
      btn.disabled = true; btn.innerHTML = "Aguarde...";

      let cleanCEP = input.replace(/\D/g, '');
      if (cleanCEP.length === 8) {
        try {
          const resp = await fetch(`https://viacep.com.br/ws/${cleanCEP}/json/`);
          const data = await resp.json();
          if (!data.erro) {
            const queries = [`${data.logradouro}, ${data.localidade}`, `${data.bairro}, ${data.localidade}`, `${data.localidade}`];
            tryCascadingSearch(queries);
          } else { alert("CEP inválido."); resetBtn(); }
        } catch (e) { performGeocoding(input); }
      } else { performGeocoding(input); }
    }

    async function tryCascadingSearch(queries) {
      for (let q of queries) {
        let found = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${q}&countrycodes=br&limit=1`).then(r => r.json());
        if (found && found.length > 0) {
          updateMapAndList(parseFloat(found[0].lat), parseFloat(found[0].lon));
          resetBtn(); return;
        }
      }
      alert("Local não encontrado."); resetBtn();
    }

    function performGeocoding(address) {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}&countrycodes=br&limit=1`)
        .then(r => r.json())
        .then(data => {
          if(data.length > 0) updateMapAndList(parseFloat(data[0].lat), parseFloat(data[0].lon));
          else alert("Local não encontrado.");
        }).finally(() => resetBtn());
    }

    function resetBtn() {
      const btn = document.getElementById('btnSearch');
      btn.disabled = false; btn.innerHTML = "BUSCAR LOJAS";
    }

    function updateMapAndList(uLat, uLon, label = "Ponto de busca") {
      userMarker.clearLayers();
      L.circleMarker([uLat, uLon], { color: 'red', radius: 8 }).addTo(userMarker).bindPopup(label).openPopup();
      map.setView([uLat, uLon], 13);
      showNearStores(uLat, uLon);
    }

    function showNearStores(uLat, uLon) {
      let sorted = stores.map(s => {
        let sLat = cleanCoord(s.latitude);
        let sLon = cleanCoord(s.longitude);
        let d = Math.sqrt(Math.pow(sLat - uLat, 2) + Math.pow(sLon - uLon, 2)) * 111.32;
        return {...s, d, sLat, sLon};
      }).filter(s => !isNaN(s.d)).sort((a,b) => a.d - b.d).slice(0, 15);

      let html = '';
      sorted.forEach(s => {
        const routeUrl = `https://www.google.com/maps/dir/?api=1&destination=${s.sLat},${s.sLon}`;
        html += `
          <div class="store-card">
            <span class="dist-badge">${s.d.toFixed(1)} KM</span>
            <h4 onclick="map.setView([${s.sLat}, ${s.sLon}], 16)" style="cursor:pointer">${s.nome}</h4>
            <p><i class="ph ph-map-pin"></i> ${s.descricao || ''}</p>
            <p style="font-weight:700; color:var(--primary)"><i class="ph ph-phone"></i> ${s.telefone || ''}</p>
            <a href="${routeUrl}" target="_blank" class="btn-directions">
              <i class="ph ph-navigation-arrow"></i> COMO CHEGAR
            </a>
          </div>`;
      });
      document.getElementById('results').innerHTML = html || '<p>Nenhuma loja próxima.</p>';
    }
  </script>
</body>
</html>
